        function findCocktail() {
            // Get mood values
            const moods = [
                document.getElementById('mood1').value.trim().toLowerCase(),
                document.getElementById('mood2').value.trim().toLowerCase(),
                document.getElementById('mood3').value.trim().toLowerCase(),
                document.getElementById('mood4').value.trim().toLowerCase(),
                document.getElementById('mood5').value.trim().toLowerCase()
            ];

            // Validate inputs
            const error = document.getElementById('error');
            if (moods.some(m => m === '')) {
                error.classList.add('show');
                setTimeout(() => error.classList.remove('show'), 3000);
                return;
            }
            error.classList.remove('show');

            // Find best matching cocktail
            let bestMatch = null;
            let maxScore = 0;

            for (const [category, cocktail] of Object.entries(cocktails)) {
                let score = 0;
                moods.forEach(mood => {
                    if (cocktail.keywords.some(keyword => 
                        keyword.includes(mood) || mood.includes(keyword)
                    )) {
                        score++;
                    }
                });
                
                if (score > maxScore) {
                    maxScore = score;
                    bestMatch = cocktail;
                }
            }

            // If no matches, pick a random one
            if (maxScore === 0) {
                const categories = Object.keys(cocktails);
                const randomCategory = categories[Math.floor(Math.random() * categories.length)];
                bestMatch = cocktails[randomCategory];
            }

            // Display result
            displayCocktail(bestMatch, moods, maxScore);
        }

        function displayCocktail(cocktail, moods, matchScore) {
            document.getElementById('emoji').textContent = cocktail.emoji;
            document.getElementById('cocktailName').textContent = cocktail.name;
            
            // Create mood explanation
            let explanation = `Based on your vibe (${moods.join(', ')}), `;
            if (matchScore > 0) {
                explanation += `we found ${matchScore} mood match${matchScore > 1 ? 'es' : ''} with this cocktail! `;
            }
            explanation += `This drink captures your energy perfectly.`;
            document.getElementById('moodExplanation').textContent = explanation;

            // Display ingredients
            const ingredientsList = document.getElementById('ingredients');
            ingredientsList.innerHTML = '';
            cocktail.ingredients.forEach(ingredient => {
                const li = document.createElement('li');
                li.textContent = ingredient;
                ingredientsList.appendChild(li);
            });

            // Display instructions
            const instructionsList = document.getElementById('instructions');
            instructionsList.innerHTML = '';
            cocktail.instructions.forEach(instruction => {
                const li = document.createElement('li');
                li.textContent = instruction;
                instructionsList.appendChild(li);
            });

            // Show result
            document.getElementById('result').classList.add('show');
            
            // Smooth scroll to result
            setTimeout(() => {
                document.getElementById('result').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        document.querySelectorAll('input').forEach(input => {

                if (e.key === 'Enter') {
